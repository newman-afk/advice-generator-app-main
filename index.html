<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        width: 100%;
        position: fixed;
        bottom: 1rem;
        color: aliceblue;
      }
      .attribution a {
        color: hsl(125, 73%, 59%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="card--title">ADVICE #<span class="adviceId"></span></h1>

      <p class="card--content"></p>

      <!-- Use media to control different width/device's divider show/hide -->
      <img
        class="card--divider card--divider-mobile"
        src="./images/pattern-divider-mobile.svg"
        alt="divider"
      />
      <img
        class="card--divider card--divider-desktop"
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
      />

      <div class="card--button">
        <img src="./images/icon-dice.svg" alt="button" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rust-3d-portfolio.netlify.app/" target="_blank">Rust</a>.
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
